<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <header>
    <h1>Country Data</h1>
  </header>
  <main>
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Population</th>
          <th scope="col">Capital</th>
          <th scope="col">Year Founded</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country : ${countries}" th:object="${country}">
          <td th:text="*{name}">Name</td>
          <td th:text="*{population}">Population</td>
          <td th:text="*{capital}">Name</td>
          <td th:text="*{yearFounded}">Year Founded</td>
          >
          <td>
            <a
                href="#"
                data-bs-toggle="modal"
                th:attr="data-bs-target='#delete_modal' + *{id}"
                class="link-danger"
            >Delete...
            </a>
            <div class="modal fade"
                 th:id="'delete_modal' + *{id}"
                 th:attr="aria-labelledby='delete_modal_title' + *{id}"
                 tabindex="-1"
                 aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" th:id="'delete_modal_title' + *{id}">Delete Country</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete this country?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <form th:action="@{/delete/{id}(id=*{id})}" method="post">
                      <input type="submit" class="btn btn-primary" value="Yes">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td><a th:href="@{/edit/{id}/(id=*{id})}">Edit...</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    <div class="col-12">
      <nav class="nav">
        <a class="nav-link active" th:href="@{/}">Back To Homepage</a>
        <a class="nav-link" th:href="@{/new_country}">Add New Country</a>
      </nav>
    </div>
  </footer>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
