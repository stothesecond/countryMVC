<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Country</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Register An Account</h1>
      </header>
      <nav class="nav">
        <a class="nav-link active" th:href="@{/}">Back To Homepage</a>
      </nav>
      <div>
        <div th:if="${param.success}">
          <div class="alert alert-info">You are registered to the site!</div>
        </div>

        <h1>Register</h1>
        <form th:object="${user}" th:action="@{/register}" method="post">
          <p
            class="error-message"
            th:if="${#fields.hasGlobalErrors()}"
            th:each="error : ${#fields.errors('global')}"
            th:text="${error}"
          >
            Validation Error
          </p>

          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('fullName')}? 'has-error':''"
          >
            <label for="fullName">Full Name</label>:
            <input
              type="text"
              id="fullName"
              class="form-control"
              th:field="*{fullName}"
              required
            />
            <p
              class="error-message"
              th:each="error: ${#fields.errors('fullName')}"
              th:text="${error}"
            >
              Validation Error
            </p>
          </div>

          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('email')}? 'has-error':''"
          >
            <label for="email">Email</label>:
            <input
              type="email"
              id="email"
              class="form-control"
              th:field="*{email}"
              required
            />
            <p
              class="error-message"
              th:each="error: ${#fields.errors('email')}"
              th:text="${error}"
            >
              Validation Error
            </p>
          </div>

          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('username')}? 'has-error':''"
          >
            <label for="username">Username</label>:
            <input
              type="text"
              id="username"
              class="form-control"
              autofocus="autofocus"
              th:field="*{username}"
              required
            />
            <p
              class="error-message"
              th:each="error: ${#fields.errors('username')}"
              th:text="${error}"
            >
              Validation Error
            </p>
          </div>

          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('password')}? 'has-error':''"
          >
            <label for="password">Password</label>:
            <input
              type="password"
              id="password"
              class="form-control"
              th:field="*{password}"
              required
            />
            <p
              class="error-message"
              th:each="error: ${#fields.errors('password')}"
              th:text="${error}"
            >
              Validation Error
            </p>
          </div>

          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('confirmPass')}? 'has-error':''"
          >
            <label for="confirmPass">Confirm Password</label>:
            <input
              type="password"
              id="confirmPass"
              class="form-control"
              th:field="*{confirmPass}"
              required
            />
            <p
              class="error-message"
              th:each="error: ${#fields.errors('confirmPass')}"
              th:text="${error}"
            >
              Validation Error
            </p>
          </div>

          <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Register</button>
            <span>
              Already registered?
              <a href="/" th:href="@{/login}">Login here</a>
            </span>
          </div>
        </form>
      </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
